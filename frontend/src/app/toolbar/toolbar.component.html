<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]="{hidden: (isHandset$ | async)!.matches}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <button mat-list-item routerLinkActive="mat-accent">Link 1</button>
      <a mat-list-item routerLinkActive="mat-accent">Link 2</a>
      <a mat-list-item routerLinkActive="mat-accent">Link 3</a>
      <a mat-list-item routerLinkActive="mat-accent">Link 4</a>
      <a mat-list-item routerLinkActive="mat-accent">Link 5</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="banner">Programmer-App</span>
      <!-- <span class="spacer"></span> -->
      <div *ngIf="(isHandset$ | async) === false">
        <a mat-list-item routerLinkActive="mat-accent">Link 1</a>
        <a mat-list-item routerLinkActive="mat-accent">Link 2</a>
        <a mat-list-item routerLinkActive="mat-accent">Link 3</a>
        <a mat-list-item routerLinkActive="mat-accent">Link 4</a>
        <a mat-list-item routerLinkActive="mat-accent">Link 5</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
